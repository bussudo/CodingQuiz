<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Coding Quiz Challenge</title>
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="row"></header>
      <div id="timer"></div>
      <div class="col-md-3" id="score"></div>
      <section class="start-page">
        <div id="timeRem">
          <h1 style="text-align: center">Coding Quiz Challenge</h1>
          <p style="text-align: center">
            Try to answer the following code-related questions within the time
            limit. Keep in mind that incorrect answers will penalize your
            scoretime by 10 seconds!
          </p>
          <div class="row">
            <div
              id="start"
              class="col border-end d-flex justify-content-center align-items-center"
            >
              <button class="btn btn-primary" type="button">Start Quiz</button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!--Coding questions-->

    <section id="quiz">
      <div class="row"></div>
      <div id="seconds-left"></div>
      <div class="d-grid mx-auto"></div>
      <div class="row">
        <div class="container" class="row">
          <h5><div id="questions" class="col-md-3"></div></h5>
          <div id="question"></div>
        </div>
      </div>
      <div class="row">
        <div id="answers">
          <div id="answer" class="ans-button"></div>
        </div>
      </div>
      <div class="row">
        <div id="response"></div>
      </div>
      <!-- <div id="submit" class="col d-flex justify-content-end align-items-end"> -->
    </section>

    <!-- score section -->
    <section>
      <div class="row"></div>
      <div class="d-grid mx-auto"></div>
      <h3><div id="quizEnd"></div></h3>

      <h4><div id="score" class="row"></div></h4>
    </section>

    <script src="./Assets/js/questions.js"></script>
    <script src="./Assets/js/script.js"></script>
  </body>
</html>
